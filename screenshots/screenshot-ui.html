<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Cloner UI Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .input-section {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .options-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .results-section {
            text-align: center;
            padding: 20px;
            background: #d5f4e6;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .preview-section {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            height: 200px;
            background: white;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Webpage Cloner</h1>
            <p>Enter a URL to scrape and clone a webpage</p>
        </header>
        
        <main>
            <section class="input-section">
                <form id="cloner-form">
                    <div class="input-group">
                        <label for="url-input">Enter URL:</label>
                        <input type="url" id="url-input" name="url" placeholder="https://example.com" value="https://example.com" readonly>
                    </div>
                    
                    <div class="options-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="include-css" name="include-css" checked readonly>
                            <label for="include-css">Include CSS</label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="include-images" name="include-images" checked readonly>
                            <label for="include-images">Include Images</label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="include-scripts" name="include-scripts" readonly>
                            <label for="include-scripts">Include Scripts</label>
                        </div>
                    </div>
                    
                    <button type="submit" id="clone-btn" disabled>Clone Webpage</button>
                </form>
            </section>
            
            <section class="results-section">
                <p>Webpage cloned successfully!</p>
                <a href="#" download>Download Cloned Webpage</a>
            </section>
            
            <section class="preview-section">
                <h2>Preview</h2>
                <p>Preview of cloned webpage would appear here</p>
            </section>
        </main>
        
        <footer>
            <p>Note: Only websites that allow scraping in their robots.txt will be processed. Respect website terms of service.</p>
        </footer>
    </div>
</body>
</html>
